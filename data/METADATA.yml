description: >-
  Austrian Newspapers is a ground truth data set created with Transkribus from
  Austrian newspapers by the Library Labs (https://labs.onb.ac.at/en/) of the 
  Austrian National Library (Österreichische Nationalbibliothek). See this publication 
  for details: Günter Mühlberger, & Günter Hackl. (2019). NewsEye / READ OCR training 
  dataset from Austrian Newspapers (19th C.) [Data set]. Zenodo.
  http://doi.org/10.5281/zenodo.3387369

  A revision of the data set was carried out by Mannheim University Library
  (https://www.bib.uni-mannheim.de/en/) from November 2022 to April 2023 using
  Transkribus. These steps included: 1. Layout correction of text regions, text lines 
  and baselines. 1. Region labeling ("header", "headings", "paragraphs", "reference".) 
  3. Correction and enhancement of transcriptions according to OCR-D Ground Truth 
  Guidelines Level 2: https://tboenig.github.io/gt-guidelines/html/trans/level_2_2.html
